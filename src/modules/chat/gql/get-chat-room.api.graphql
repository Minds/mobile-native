query GetChatRoom(
  $roomGuid: String!
  $firstMembers: Int!
  $afterMembers: Int!
) {
  chatRoom(roomGuid: $roomGuid) {
    cursor
    totalMembers
    unreadMessagesCount
    lastMessagePlainText
    lastMessageCreatedTimestamp
    node {
      guid
      roomType
      id
      isChatRequest
      isUserRoomOwner
      chatRoomNotificationStatus
    }
    members(first: $firstMembers, after: $afterMembers) {
      edges {
        cursor
        role
        node {
          name
          username
          iconUrl
          id
          guid
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}
