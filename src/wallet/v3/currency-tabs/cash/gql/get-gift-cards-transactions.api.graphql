query giftCardTransactions(
  $guid: String!
  $first: Int
  $after: String
  $last: Int
  $before: String
) {
  giftCard(guid: $guid) {
    guid
    productId
    transactions(first: $first, after: $after, last: $last, before: $before) {
      edges {
        node {
          paymentGuid
          giftCardGuid
          amount
          createdAt
          refundedAt
          id
        }
        cursor
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}

