jobs:
  analyse_js:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: yarn eslint
          name: Run ESLint
      - run:
          command: yarn test
          name: Jest
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          paths: .
          root: .
  fastlane_release:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: bundle exec fastlane ios buildrelease
          name: Run Fastlane
  ios-testflight:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: bundle exec testflight
          name: Run Fastlane

orbs:
  rn: react-native-community/react-native@5.3.0
version: 2.1
workflows:
  test:
    jobs:
      - checkout_code
      - analyse_js:
          requires:
            - checkout_code
      # - rn/ios_build_and_test:
      #     build_configuration: Release
      #     detox_configuration: ios.sim.release
      #     device: iPhone X
      #     project_path: ios/Minds.xcodeproj
      #     requires:
      #       - analyse_js
      #     scheme: Minds
      - fastlane_release:
          requires:
            - analyse_js
      - ios-testflight-approval:
          type: approval
      - ios-testflight:
          requires:
            - ios-testflight-approval
            - fastlane_release
