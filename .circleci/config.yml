jobs:
  analyse_js:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: yarn run test --maxWorkers=2
          name: Jest
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          paths: .
          root: .
  fastlane_release:
    executor: rn/macos
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          working_directory: ios
          command: pod install
      - run:
          command: gem install bundler
          name: Install bundler
      - run:
          command: gem install fastlane
          name: Install Fastlane
      - run:
          working_directory: ios
          command: fastlane buildrelease
          name: Run Fastlane
  ios-testflight:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install
      - run:
          command: fastlane testflight
          name: Run Fastlane

orbs:
  rn: react-native-community/react-native@5.3.0
version: 2.1
workflows:
  test:
    jobs:
      - checkout_code
      - analyse_js:
          requires:
            - checkout_code
      # - rn/ios_build_and_test:
      #     build_configuration: Release
      #     detox_configuration: ios.release
      #     device: iPhone 12
      #     project_path: ios/Minds.xcodeproj
      #     requires:
      #       - analyse_js
      #     scheme: Minds
      - fastlane_release:
          requires:
            - analyse_js
      - ios-testflight-approval:
          type: approval
      - ios-testflight:
          requires:
            - ios-testflight-approval
            - fastlane_release
