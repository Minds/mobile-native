commands:
  install_fastlane:
    description: 'Install fastlane'
    steps:
      - restore_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
      - run:
          command: gem install bundler
          name: Install bundler
      - run:
          command: gem install fastlane
          name: Install Fastlane
      - save_cache:
          key: bundle-v1-{{ checksum "ios/Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

jobs:
  analyse_js:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install:
          cache: false
      - run:
          command: yarn run test --maxWorkers=2
          name: Jest
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          paths: .
          root: .
  fastlane_release:
    executor: rn/macos
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install:
          cache: false
      - run:
          working_directory: ios
          command: pod install
      - install_fastlane
      - run:
          working_directory: ios
          command: fastlane buildrelease
          name: Run build
  fastlane_testflight:
    executor: rn/macos
    steps:
      - attach_workspace:
          at: .
      - rn/yarn_install:
          cache: false
      - install_fastlane
      - run:
          working_directory: ios
          command: fastlane upload_testflight
          name: Upload testflight

orbs:
  rn: react-native-community/react-native@5.3.0
version: 2.1
workflows:
  test:
    jobs:
      - checkout_code
      - analyse_js:
          requires:
            - checkout_code
      # - rn/ios_build_and_test:
      #     build_configuration: Release
      #     detox_configuration: ios.release
      #     device: iPhone 12
      #     project_path: ios/Minds.xcodeproj
      #     requires:
      #       - analyse_js
      #     scheme: Minds
      - fastlane_release:
          requires:
            - analyse_js
            - ios-testflight-approval
      - fastlane_testflight:
          requires:
            - fastlane_release
      - ios-testflight-approval:
          type: approval
