.build_android: &build_android
  image: circleci/android:api-30-node
  stage: build
  # cache:
  #   key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
  #   paths:
  #     - node_modules/
  #     - android/vendor/bundle
  #     - .gradle/caches
  #     - .gradle/wrapper
  #     - .android/build-cache/
  before_script:
    - export ANDROID_SDK_HOME=$CI_PROJECT_DIR
    - export GRADLE_USER_HOME="$CI_PROJECT_DIR/.gradle"
    - sudo sysctl fs.inotify.max_user_watches=524288
    - sudo sysctl -p
    - sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
    - sudo ln -s /lib/x86_64-linux-gnu/libncursesw.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5
    - yarn install --frozen-lockfile
    - cd android
    - bundle install --path=vendor/bundle
  script:
    - bundle exec fastlane assemble_build
    - mv app/build/outputs/apk/release/app-release.apk ../Minds-$CI_COMMIT_REF_SLUG.apk
    - node ../tasks/deleteBrowserstackFile.js Minds-$CI_COMMIT_REF_SLUG.apk
  artifacts:
    name: 'Minds APK'
    paths:
      - Minds-$CI_COMMIT_REF_SLUG.apk
    expire_in: 45 days
    when: on_success

# Web version (Higher version code)
build:androidproduction:
  <<: *build_android
  only:
    refs:
      - /^stable-*/
      - /^test-*/
      - /^release-*/

# Production version for MR testing (manual)
build:android-mr-production:
  image: circleci/android:api-30-node
  stage: build
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
      - android/vendor/bundle
      - .gradle/caches
      - .gradle/wrapper
      - .android/build-cache/
  before_script:
    - cp android/app/debug.keystore android/debug.keystore
    - export ENVFILE=".env.review"
    - export ANDROID_SDK_HOME=$CI_PROJECT_DIR
    - export GRADLE_USER_HOME="$CI_PROJECT_DIR/.gradle"
    - sudo sysctl fs.inotify.max_user_watches=524288
    - sudo sysctl -p
    - sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
    - sudo ln -s /lib/x86_64-linux-gnu/libncursesw.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5
    - yarn install --frozen-lockfile
    - cd android
    - bundle install --path=vendor/bundle
  script:
    - bundle exec fastlane assemble_mr_build
    - mv app/build/outputs/apk/release/app-release.apk ../Minds-$CI_COMMIT_REF_SLUG.apk
    - node ../tasks/deleteBrowserstackFile.js Minds-$CI_COMMIT_REF_SLUG.apk
    - curl -u $CI_BROWSERSTACK_APIKEY -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@../Minds-$CI_COMMIT_REF_SLUG.apk"
  artifacts:
    name: 'Minds APK'
    paths:
      - Minds-$CI_COMMIT_REF_SLUG.apk
    expire_in: 45 days
    when: on_success
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://minds-repo.s3.amazonaws.com/mobile/Minds-$CI_COMMIT_REF_SLUG.apk
    on_stop: build:cleanup
  only:
    refs:
      - /^feat-*/
      - /^fix-*/
      - /^chore-*/

# Cleanup merged APK from browserstack
build:cleanup:
  image: circleci/android:api-30-node
  when: manual
  stage: build
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://minds-repo.s3.amazonaws.com/mobile/Minds-$CI_COMMIT_REF_SLUG.apk
    action: stop
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
  before_script:
    - yarn install --frozen-lockfile
  script:
    - node ./tasks/deleteBrowserstackFile.js Minds-$CI_COMMIT_REF_SLUG.apk
  only:
    refs:
      - /^feat-*/
      - /^fix-*/
      - /^chore-*/

# Play store version (Lowest version code)
build:androidproduction-playstore:
  image: circleci/android:api-30-node
  stage: build
  cache:
    key: '$CI_JOB_NAME-$CI_COMMIT_REF_SLUG'
    paths:
      - node_modules/
      - android/vendor/bundle
      - .gradle/caches
      - .gradle/wrapper
      - .android/build-cache/
  before_script:
    - "sed -i 's/^versionCode=/# versionCode=/' android/gradle.properties"
    - "sed -i 's/^## versionCode/versionCode/' android/gradle.properties"
    - export ANDROID_SDK_HOME=$CI_PROJECT_DIR
    - export GRADLE_USER_HOME="$CI_PROJECT_DIR/.gradle"
    - sudo sysctl fs.inotify.max_user_watches=524288
    - sudo sysctl -p
    - sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
    - sudo ln -s /lib/x86_64-linux-gnu/libncursesw.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5
    - yarn install --frozen-lockfile
    - cd android
    - bundle install --path=vendor/bundle
  script:
    - bundle exec fastlane assemble_build
    - mv app/build/outputs/apk/release/app-release.apk ../Minds-$CI_COMMIT_REF_SLUG-play_store.apk
    - node ../tasks/deleteBrowserstackFile.js Minds-$CI_COMMIT_REF_SLUG-play_store.apk
  artifacts:
    name: 'Minds APK'
    paths:
      - Minds-$CI_COMMIT_REF_SLUG-play_store.apk
    expire_in: 7 days
    when: on_success
  only:
    refs:
      - /^stable-*/
      - /^test-*/

# Deploy Web/PlayStore versions to s3 and browserstack

.deploy_s3andbrowserstack: &deploy_s3andbrowserstack
  stage: deploy
  image: minds/ci:latest
  script:
    - echo "Upload $APK_FILENAME"
    - aws s3 cp $APK_FILENAME s3://minds-repo/mobile/$APK_FILENAME
    - curl -u $CI_BROWSERSTACK_APIKEY -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@$APK_FILENAME"

deploy:s3andbrowserstack:oss:
  <<: *deploy_s3andbrowserstack
  variables:
    APK_FILENAME: 'Minds-$CI_COMMIT_REF_SLUG.apk'
  dependencies:
    - build:androidproduction
  only:
    refs:
      - /^stable-*/
      - /^release-*/
      - /^test-*/

deploy:s3andbrowserstack:playstore:
  <<: *deploy_s3andbrowserstack
  variables:
    APK_FILENAME: 'Minds-$CI_COMMIT_REF_SLUG-play_store.apk'
  dependencies:
    - build:androidproduction-playstore
  only:
    refs:
      - /^stable-*/
      - /^test-*/

# Generate releases.json and upload it
release:production:
  image: msantang78/ci-mobile:latest
  stage: release
  variables:
    APK_FILENAME: 'Minds-$CI_COMMIT_REF_SLUG.apk'
  dependencies:
    - build:androidproduction
    - deploy:s3andbrowserstack:oss
  artifacts:
    name: 'Release JSON'
    paths:
      - releases.json
      - android/fastlane/metadata/android/en-US/changelogs/default.txt
    expire_in: 7 days
    when: on_success
  when: manual
  only:
    refs:
      - /^stable-*/
      - /^test-*/ # Delete this
  before_script:
    - node -v
    - yarn install
  script:
    - echo "Releasing $APK_FILENAME"
    - yarn release-json $APK_FILENAME
    - aws s3 cp releases.json s3://minds-repo/android/releases/releases.json

uploadstore:google_play:
  image: circleci/android:api-28-node
  stage: uploadstore
  before_script:
    - cd android
    - bundle install --path=vendor/bundle
    - 'echo $ANDROID_PLAYSTORE_JSON | base64 --decode > app/play-store.json'
  script:
    - echo "Upload to the play store Minds-$CI_COMMIT_REF_SLUG-play_store.apk"
    - bundle exec fastlane supply --apk ../Minds-$CI_COMMIT_REF_SLUG-play_store.apk
  dependencies:
    - release:production
    - build:androidproduction-playstore
  when: manual
  only:
    refs:
      - /^stable-*/
      - /^test-*/
