eas_build_apk:
  stage: build_apk
  image: node:alpine
  tags: [minds-ci]
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .yarn
  before_script:
    - apk add --no-cache bash git
    - yarn install --cache-folder .yarn
  script:
    - echo "Getting config for tenant ${TENANT_ID}"
    - npx eas-cli build:list --json --non-interactive
    # - npx eas-cli build --platform android --profile demo --non-interactive --json
  rules:
    - if: $BUILD_APK != null
