# Demo APK generation
eas_build_apk:
  stage: build_apk
  image: node:alpine
  tags: [minds-ci]
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .yarn
  before_script:
    - apk add --no-cache bash git
    - yarn install --cache-folder .yarn
  script:
    - echo "Getting config for tenant ${TENANT_ID}"
    - node tasks/setup-tenant.js ${TENANT_ID}
    - npx eas-cli build --platform android --profile demo --non-interactive --json
    #TODO: send link to the backend to email the apk to the customer
  rules:
    - if: $BUILD_MODE == 'APK'

eas_build_apk_zip:
  stage: build_apk
  image: node:alpine
  tags: [minds-ci]
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .yarn
  before_script:
    - apk add --no-cache bash git
    - yarn install --cache-folder .yarn
  script:
    - echo "Building demo with ZIP config..."
    - wget -O config.zip $ZIP_FILE
    - unzip -o config.zip
    - npx eas-cli build --platform android --profile demo --non-interactive --json
  rules:
    - if: $BUILD_MODE == 'APK_ZIP'
