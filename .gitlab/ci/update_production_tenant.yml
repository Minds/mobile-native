# release an expo update for the Minds app
update_production_tenant:
  stage: build
  image: node:18.18-alpine
  tags: [minds-ci]
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - ../.yarn
  before_script:
    - apk add --no-cache bash git
    - yarn install --cache-folder ../.yarn
    - yarn add sharp --ignore-engines
  script:
    - |
      if [ -z "$TENANT_ID" ]; then
        echo "ERROR: TENANT_ID is not set."
        exit 1
      fi
    - echo "Building tenant $TENANT_ID..."
    - node tasks/setup-tenant.js $TENANT_ID
    - npx eas-cli update --branch production --message "$CI_COMMIT_DESCRIPTION" --json --non-interactive
  rules:
    - if: $BUILD_MODE == "UPDATE_PRODUCTION_TENANT"
